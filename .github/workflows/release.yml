name: 🧑‍🏭

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout changes
        uses: actions/checkout@v2

      - name: Get commit info
        run: echo "SHA=$GITHUB_SHA" >> $GITHUB_ENV

      - name: Prepare release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Minecraft 1.16.5
            Automated release at commit ${{ env.SHA }}
          draft: false
          prerelease: false

      - name: Prepare Java 1.8
        uses: actions/setup-java@v2.1.0
        with:
          java-version: 1.8

      - name: Prepare depdendency cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: '${{ runner.os }}-m2-${{ hashFiles(''**/pom.xml'') }}'
          restore-keys: '${{ runner.os }}-m2'

      - name: Maven package
        run: mvn --batch-mode --show-version --errors package --file pom.xml

      - name: upload release asset
        uses: csexton/release-asset-action@v2
        with:
          pattern: "target/AnarchyQueue-*.jar"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
